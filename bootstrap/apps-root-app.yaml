apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/talos.git # Use your actual Repo URL
    targetRevision: HEAD
    path: apps # The folder you want to watch
    directory:
      recurse: false # This allows subfolders like apps/sonarr
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd # The Root app lives in argocd, but children can go elsewhere
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
