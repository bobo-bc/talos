apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/talos.git
    targetRevision: HEAD
    path: infrastructure
    directory:
      recurse: true # We only want it to read the App manifests in the root of /infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
