apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/talos.git # Point to your own repo
    targetRevision: HEAD
    path: apps/sonarr/manifests # Point to the folder where you'll put the YAML below
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
