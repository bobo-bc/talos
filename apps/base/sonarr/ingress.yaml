    # Middleware: redirect HTTP -> HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: sonarr-redirect-https
  namespace: media
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tv.smeyer.ca`)
      kind: Rule
      services:
        - name: sonarr
          port: 80
  tls:
    secretName: wildcard-smeyer-ca-tls
---
# IngressRoute for HTTP (only used for redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-http
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`tv.smeyer.ca`)
      kind: Rule
      middlewares:
        - name: sonarr-redirect-https
      services:
        - name: sonarr
          port: 80
      
